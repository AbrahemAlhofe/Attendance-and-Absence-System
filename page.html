<!DOCTYPE html>
<html>
  <head lang="en">
    <title>نظام الغياب والحضور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <ul class="menu">
      <li onclick="menu_delet()">حذف</li>
      <li onclick="menu_edit()">تعديل</li>
    </ul>
    <!--/////////////////////////////////////////////////////////-->
    <div id="overlay"></div>
    <div id="Check_column">
      <div id="Student" data-group="student" class="selected">لائحه الطلبه</div>
      <div id="Absentees" data-group="absentees">الغائبين</div>
    </div>
    <div id="viewWindow">
      <ul id="list_student"></ul>
    </div>
    <!--/////////////////////////////////////////////////////////-->
    <form id="form_add_student">
      <div id="titleofForm">إضافه طالب </div>
      <input placeholder="الاسم الاول" id="inp_frist_name">
      <input placeholder="الاسم الثاني" id="inp_last_name">
      <div id="Con_inp_code">
        <input type="password" placeholder="الاسم الاول" important id="inp_code"><i class="far fa-eye-slash"></i>
      </div>
      <div id="notyfictions"></div>
    </form>
    <!--/////////////////////////////////////////////////////////-->
    <form id="form_attendance">
      <div id="titleofForm2">رمز الطالب </div>
      <div id="Con_inp_code2">
        <input type="password" placeholder="الرمز" important id="inp_code2"><i class="far fa-eye-slash"></i>
      </div>
      <div id="notyfictions2"></div>
    </form>
    <!--/////////////////////////////////////////////////////////-->
    <div id="taskbar">
      <div id="Number_attendees">الحاضرين</div>
      <div id="Number_total">المجموع</div>
      <div id="Number_absentees" data-number="5">الغائبين</div>
      <div id="Con_clock">
        <div id="clock"></div>
      </div>
      <button id="togglelock"><span class="fas fa-unlock"></span></button>
      <button id="add_student">أضف طالب</button>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script type="text/javascript" src="FireBase_l.js"></script>
  <script type="text/javascript" src="E:/html/LPM/helpingFunc.js"></script>
  <script type="text/javascript" src="DataBase.js"></script>
  <script type="text/javascript" src="E:/html/LPM/JPLUS.js"></script>
  <script src="Style.js"></script>
  <script type="text/javascript" src="Forms.js"></script>
  <script type="text/javascript" src="view.js"></script>
</html>
